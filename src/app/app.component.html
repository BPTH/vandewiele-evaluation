<div class="button-container">
  <button mat-stroked-button (click)="changeState(1)">API with Local Search</button>
  <button mat-stroked-button (click)="changeState(2)">API with Query Search</button>
  <button mat-stroked-button (click)="changeState(3)">Local Data with Local Search</button>
</div>

<app-api-with-local-search *ngIf="state === 1"></app-api-with-local-search>
<app-api-with-query-search *ngIf="state === 2"></app-api-with-query-search>
<app-local-with-local-search *ngIf="state === 3"></app-local-with-local-search>
