<div class="main-container">

  <div class="title">Dummy Data from API with Postman and searching from front end</div>

  <mat-form-field appearance="outline" class="filter-input">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="table-container">
    <table class="university-table" mat-table [dataSource]="universityDataSource" matSort>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let university"> {{university.country || 'N/A'}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let university"> {{university.name || 'N/A'}} </td>
      </ng-container>

      <!-- State Province Column -->
      <ng-container matColumnDef="state-province">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State Province </th>
        <td mat-cell *matCellDef="let university"> {{university.state_province || 'N/A'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
